<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="googleicon.png" type="image/x-icon">
  <title>Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 14px;
    }

    .top-right a {
      text-decoration: none;
      color: blue;
    }

    .acclogo img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
    }

    .logo {
      margin-top: 120px;
    }

    .logo img {
      width: 280px;
      height: 100px;
    }

    form {
      margin-top: 30px;
    }

    input[type="text"] {
      width: 50%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    input[type="submit"]:hover {
      background-color: #357ae8;
    }

    @media screen and (max-width: 600px) {
      input[type="text"] {
        width: 80%;
      }
      .top-right {
        flex-direction: column;
        top: 10px;
        right: 10px;
        align-items: flex-end;
      }
    }
  </style>
</head>

<body>
  <div class="top-right">
    <a href="https://mail.google.com/mail/?tab=rm&ogbl">Gmail</a>
    <a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">Images</a>
    <div class="acclogo">
      <img src="acclogo.png" alt="Account" onclick="window.location.href='https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com%3Fhl%3Den-US&ec=GBRA8wE';">
    </div>
  </div>

  <div class="logo">
    <img src="googlelogo.png" alt="Google Logo">
  </div>

  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Search..." required>
    <input type="submit" value="Search">
  </form>
</body>
</html>
